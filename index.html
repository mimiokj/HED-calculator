<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Calc Pro | PK/PD Taeheon Kim, PhD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .chart-container { position: relative; height: 260px; width: 100%; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .input-card { background: white; padding: 1.5rem; border-radius: 2rem; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .input-card:focus-within { border-color: #4f46e5; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="text-slate-900 min-h-screen p-4 md:p-6">

    <div class="max-w-[1400px] mx-auto">
        <header class="mb-6 flex items-center justify-between bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg">
                    <i data-lucide="calculator" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter text-slate-800 italic uppercase leading-none">DOSE CALC <span class="text-indigo-600">VISUAL PRO</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase mt-1">Independent Dual-Weight Scaling System</p>
                </div>
            </div>
            <div class="text-right">
                <span class="text-xs font-black text-slate-400 uppercase tracking-widest block">Principal Developer</span>
                <span class="text-sm font-black text-indigo-600 underline decoration-indigo-200 decoration-2 underline-offset-4">Taeheon Kim, PhD</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm">
                <h3 class="text-xs font-black text-slate-800 uppercase mb-4 flex items-center gap-2">
                    <div class="w-1.5 h-4 bg-indigo-500 rounded-full"></div> Body Surface Area (BSA)
                </h3>
                <div class="chart-container"><canvas id="bsaChart"></canvas></div>
            </div>
            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 shadow-sm">
                <h3 class="text-xs font-black text-slate-800 uppercase mb-4 flex items-center gap-2">
                    <div class="w-1.5 h-4 bg-emerald-500 rounded-full"></div> Km Factor Relationship
                </h3>
                <div class="chart-container"><canvas id="kmChart"></canvas></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-5 space-y-4">
                
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-indigo-500 uppercase tracking-widest block mb-2">Direction</label>
                            <div class="flex p-1 bg-slate-100 rounded-xl">
                                <button id="modeHED" onclick="setMode('HED')" class="flex-1 py-2 rounded-lg text-[10px] font-black transition-all bg-white shadow-sm text-indigo-600 border border-slate-100">ANIMAL → HUMAN</button>
                                <button id="modeAED" onclick="setMode('AED')" class="flex-1 py-2 rounded-lg text-[10px] font-black transition-all text-slate-400">HUMAN → ANIMAL</button>
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-indigo-500 uppercase tracking-widest block mb-2">Species (Reference Km)</label>
                            <select id="animalType" onchange="onSpeciesChange()" class="w-full p-2 bg-slate-50 border border-slate-200 rounded-xl outline-none font-bold text-xs">
                                <optgroup label="Rodents">
                                    <option value="3" data-name="Mouse" data-weight="0.02">Mouse (Km 3)</option>
                                    <option value="5" data-name="Hamster" data-weight="0.05">Hamster (Km 5)</option>
                                    <option value="6" data-name="Rat" data-weight="0.25">Rat (Km 6)</option>
                                    <option value="7" data-name="Ferret" data-weight="0.4">Ferret (Km 7)</option>
                                    <option value="8" data-name="Guinea pig" data-weight="0.5">Guinea pig (Km 8)</option>
                                </optgroup>
                                <optgroup label="Non-Rodents">
                                    <option value="12" data-name="Rabbit" data-weight="1.8">Rabbit (Km 12)</option>
                                    <option value="12" data-name="Monkey" data-weight="3">Monkey (Km 12)</option>
                                    <option value="15" data-name="Mini-pig" data-weight="5">Mini-pig (Km 15)</option>
                                    <option value="20" data-name="Dog" data-weight="10">Dog (Km 20)</option>
                                    <option value="35" data-name="Swine" data-weight="40">Swine (Km 35)</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="input-card">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Animal Weight (kg)</label>
                        <input type="number" id="animalWeight" oninput="calculate()" value="0.25" step="0.01" class="w-full text-2xl font-black outline-none font-mono text-slate-800 bg-transparent">
                    </div>
                    <div class="input-card border-indigo-100 bg-indigo-50/30">
                        <label class="text-[10px] font-black text-indigo-400 uppercase tracking-widest block mb-1">Human Weight (kg)</label>
                        <input type="number" id="humanWeight" oninput="calculate()" value="60" step="0.1" class="w-full text-2xl font-black outline-none font-mono text-indigo-700 bg-transparent">
                    </div>
                </div>

                <div class="input-card">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2" id="doseLabel">Input Dose (Animal)</label>
                    <div class="flex items-center gap-4">
                        <input type="number" id="doseInput" oninput="calculate()" value="10" class="w-full text-3xl font-black outline-none font-mono text-slate-800 bg-transparent">
                        <select id="unitInput" onchange="calculate()" class="bg-slate-800 text-white text-[9px] font-black px-3 py-2 rounded-xl">
                            <option value="mgkg">MG/KG</option>
                            <option value="mghead">MG/HEAD</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="bg-indigo-600 rounded-[3rem] p-10 text-white h-full flex flex-col justify-center shadow-xl shadow-indigo-200 relative overflow-hidden">
                    <div class="absolute -right-16 -top-16 opacity-10">
                        <i data-lucide="zap" class="w-64 h-64"></i>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 relative z-10">
                        <div>
                            <p class="text-xs font-black text-indigo-200 uppercase tracking-[0.2em] mb-2" id="resTitle">Human Equivalent Dose</p>
                            <div class="flex items-baseline gap-2">
                                <span id="resConc" class="text-7xl font-black font-mono tracking-tighter">1.622</span>
                                <span class="text-lg font-bold opacity-60 italic">mg/kg</span>
                            </div>
                        </div>
                        <div class="md:border-l md:border-white/10 md:pl-10">
                            <p class="text-xs font-black text-indigo-200 uppercase tracking-[0.2em] mb-2" id="totalLabel">Total Human Dose</p>
                            <div class="flex items-baseline gap-2">
                                <span id="resTotal" class="text-6xl font-black font-mono tracking-tighter">97.30</span>
                                <span class="text-lg font-bold opacity-60 italic">mg</span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-12 pt-6 border-t border-white/10 flex items-center justify-between relative z-10">
                        <div class="flex items-center gap-3">
                            <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                            <p class="text-[10px] font-bold text-indigo-100 tracking-wider uppercase italic">Independent Weight-Scaling Logic Active</p>
                        </div>
                        <span class="text-[9px] font-black opacity-40 tracking-[0.3em] uppercase">Daewoong Pharm PK/PD Laboratory</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let bsaChart, kmChart;
        let currentMode = 'HED';
        const speciesRef = [
            { name: 'Mouse', km: 3, w: 0.02 }, { name: 'Rat', km: 6, w: 0.25 },
            { name: 'Hamster', km: 5, w: 0.05 }, { name: 'Ferret', km: 7, w: 0.4 },
            { name: 'Guinea pig', km: 8, w: 0.5 }, { name: 'Rabbit', km: 12, w: 1.8 },
            { name: 'Monkey', km: 12, w: 3 }, { name: 'Mini-pig', km: 15, w: 5 },
            { name: 'Dog', km: 20, w: 10 }, { name: 'Swine', km: 35, w: 40 }
        ];

        function initCharts() {
            const commonScales = {
                x: { type: 'logarithmic', min: 0.01, max: 100, grid: { display: false }, ticks: { font: { size: 9 } } },
                y: { grid: { color: '#f1f5f9' }, ticks: { font: { size: 9 } } }
            };
            const lineData = Array.from({length: 50}, (_, i) => {
                const w = 0.01 * Math.pow(100/0.01, i/49);
                return { x: w, y_bsa: 0.1 * Math.pow(w, 0.666), y_km: w / (0.1 * Math.pow(w, 0.666)) };
            });

            bsaChart = new Chart(document.getElementById('bsaChart'), {
                type: 'line',
                data: {
                    datasets: [
                        { data: lineData.map(d => ({x: d.x, y: d.y_bsa})), borderColor: '#4f46e5', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(79, 70, 229, 0.05)', tension: 0.4 },
                        { data: speciesRef.map(s => ({x: s.w, y: 0.1 * Math.pow(s.w, 0.666), name: s.name})), type: 'scatter', pointBackgroundColor: '#cbd5e1', pointRadius: 5 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: commonScales, plugins: { legend: { display: false } } }
            });

            kmChart = new Chart(document.getElementById('kmChart'), {
                type: 'line',
                data: {
                    datasets: [
                        { data: lineData.map(d => ({x: d.x, y: d.y_km})), borderColor: '#10b981', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(16, 185, 129, 0.05)', tension: 0.4 },
                        { data: speciesRef.map(s => ({x: s.w, y: s.km, name: s.name})), type: 'scatter', pointBackgroundColor: '#cbd5e1', pointRadius: 5 }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: commonScales, plugins: { legend: { display: false } } }
            });
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeHED').className = mode === 'HED' ? 'flex-1 py-2 rounded-lg text-[10px] font-black bg-white shadow-sm text-indigo-600 border border-slate-100' : 'flex-1 py-2 rounded-lg text-[10px] font-black text-slate-400';
            document.getElementById('modeAED').className = mode === 'AED' ? 'flex-1 py-2 rounded-lg text-[10px] font-black bg-white shadow-sm text-indigo-600 border border-slate-100' : 'flex-1 py-2 rounded-lg text-[10px] font-black text-slate-400';
            
            document.getElementById('resTitle').innerText = mode === 'HED' ? 'Human Equivalent Dose' : 'Animal Equivalent Dose';
            document.getElementById('totalLabel').innerText = mode === 'HED' ? 'Total Human Dose' : 'Total Animal Dose';
            document.getElementById('doseLabel').innerText = mode === 'HED' ? 'Input Dose (Animal)' : 'Input Dose (Human)';
            
            calculate();
        }

        function onSpeciesChange() {
            const select = document.getElementById('animalType');
            const selectedW = select.options[select.selectedIndex].getAttribute('data-weight');
            const selectedName = select.options[select.selectedIndex].getAttribute('data-name');
            
            // 드롭다운 변경 시 동물 체중만 자동 제안 (수정 가능)
            document.getElementById('animalWeight').value = selectedW;
            
            [bsaChart, kmChart].forEach(chart => {
                chart.data.datasets[1].pointBackgroundColor = speciesRef.map(s => s.name === selectedName ? '#4f46e5' : '#cbd5e1');
                chart.data.datasets[1].pointRadius = speciesRef.map(s => s.name === selectedName ? 10 : 5);
                chart.update();
            });
            calculate();
        }

        function calculate() {
            const animalKm = parseFloat(document.getElementById('animalType').value);
            const animalW = parseFloat(document.getElementById('animalWeight').value) || 0.001;
            const humanW = parseFloat(document.getElementById('humanWeight').value) || 0.001;
            const dose = parseFloat(document.getElementById('doseInput').value) || 0;
            const unit = document.getElementById('unitInput').value;
            
            const humanKm = 37;
            let resC, resT;

            if (currentMode === 'HED') {
                // ANIMAL -> HUMAN
                let mgKg = (unit === 'mghead') ? (dose / animalW) : dose;
                resC = mgKg * (animalKm / humanKm);
                resT = resC * humanW;
            } else {
                // HUMAN -> ANIMAL
                let mgKg = (unit === 'mghead') ? (dose / humanW) : dose;
                resC = mgKg * (humanKm / animalKm);
                resT = resC * animalW;
            }
            
            document.getElementById('resConc').innerText = resC.toFixed(3);
            document.getElementById('resTotal').innerText = resT.toLocaleString(undefined, {maximumFractionDigits: 2});
        }

        initCharts();
        onSpeciesChange();
    </script>
</body>
</html>
